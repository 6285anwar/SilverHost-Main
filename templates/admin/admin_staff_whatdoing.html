{% extends 'admin/admin_navbar.html' %}
{% block content %}
{% load static %}


<div class="content">
    <div class="pb-6">

        <div class="row mt-3">
            <div class="col-12">
                <div class="mx-n4 px-4 mx-lg-n6 px-lg-6 bg-white pt-6 border-top border-300">
                    <div id="projectSummary"
                        data-list='{"valueNames":["project","assigness","start","deadline","calculation","projectprogress","status","action"],"page":6,"pagination":true}'>
                        <div class="row align-items-end justify-content-between pb-4 g-3">
                            <div class="col-auto">
                                <h3>Doing</h3>

                            </div>
                        </div>
                        <div class="table-responsive ms-n1 ps-1 scrollbar">
                            <table class="table fs--1 mb-0 border-top border-200">
                                <thead>
                                    <tr>
                                        <th class="sort align-middle ps-3" scope="col" data-sort="assigness"
                                            style="width:10%;">ASSIGNESS</th>
                                        <!-- <th class="sort align-middle ps-3" scope="col" data-sort="start"
                                            style="width:10%;">START DATE</th> -->
                                        <th class="sort white-space-nowrap align-middle ps-0" scope="col"
                                            data-sort="project" style="width:30%;">PROJECT NAME</th>

                                        <!-- <th class="sort align-middle ps-3" scope="col" data-sort="deadline" style="width:15%;">DEADLINE</th>
                          <th class="sort align-middle ps-3" scope="col" data-sort="calculation" style="width:12%;">CALCULATION</th>
                          <th class="sort align-middle ps-3" scope="col" data-sort="projectprogress" style="width:5%;">PROGRESS</th>
                          <th class="sort align-middle ps-8" scope="col" data-sort="status" style="width:10%;">STATUS</th>
                          <th class="sort align-middle text-end" scope="col" style="width:10%;"></th> -->
                                    </tr>
                                </thead>
                                <tbody class="list" id="project-summary-table-body">
                                    {% for s in staffss reversed %}


                                    <tr class="position-static">
                                        <td class="align-middle white-space-nowrap assigness ps-3">
                                            <div class="avatar-group avatar-group-dense">
                                                <div class="avatar avatar-s  rounded-circle">
                                                    <img class="rounded-circle " src="{{s.photo.url}}"
                                                        alt="" />
                                                </div>
                                                <p class=" fs--1 text-1100">{{s.fullname}}</p>
                                            </div>
                                        </td>
                                        <!-- <td class="align-middle white-space-nowrap start ps-3">
                                            <p class="mb-0 fs--1 text-900">Dec 12, 2018</p>
                                        </td> -->
                                        <td class="align-middle time white-space-nowrap ps-0 project"><a
                                                class="text-decoration-none fw-bold fs-0" href="#">{{s.iam_doing}}</a></td>

                                        
                                    </tr>

                                    {% endfor %}

                                </tbody>
                            </table>
                        </div>
                        
                    </div>
                </div>
            </div>
        </div>


    </div>
</div>

{% endblock %}
