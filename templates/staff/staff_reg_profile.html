    <script>
        var phoenixIsRTL = window.config.config.phoenixIsRTL;
        if (phoenixIsRTL) {
            var linkDefault = document.getElementById('style-default');
            var userLinkDefault = document.getElementById('user-style-default');
            linkDefault.setAttribute('disabled', true);
            userLinkDefault.setAttribute('disabled', true);
            document.querySelector('html').setAttribute('dir', 'rtl');
        } else {
            var linkRTL = document.getElementById('style-rtl');
            var userLinkRTL = document.getElementById('user-style-rtl');
            linkRTL.setAttribute('disabled', true);
            userLinkRTL.setAttribute('disabled', true);
        }
    </script>

<body>

    <div class="container ">
        <div class="col-xl-12   ">
            <div class="row justify-content-center ">








                <div class="col-xl-3 mt-5">
                    <div class="row gy-3 h-100">
                        <div class="col-12">
                            <div class="card h-100">
                                <div class="card-body">
                                    <div class="row align-items-center g-3 text-center text-xxl-start">
                                        <div class="col-12 col-xxl-auto">
                                            <div class="avatar avatar-5xl"><img class="rounded-circle"
                                                    src="{{profile_picture}}" alt="" /></div>
                                        </div>
                                        <div class="col-12 col-sm-auto flex-1">
                                            <h3 class="fw-bolder mb-2">{{full_name}}</h3>
                                            <p class="mb-0">{{des_g}}</p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-12">
                            <div class="card mb-3 h-100">
                                <div class="card-body">

                                    <div class="mb-4 align-items-center">
                                        <div class="d-flex align-items-center mb-1">
                                            <span class="me-2 uil uil-envelope-alt"></span>
                                            <h5 class="text-1000 mb-0">Email</h5>
                                        </div>
                                        <p class="mb-0 text-800" id="email">{{email}}</p>
                                    </div>
                                    <div class="mb-4">
                                        <div class="d-flex align-items-center mb-1">
                                            <span class="me-2 uil uil-phone"></span>
                                            <h5 class="text-1000 mb-0">Phone</h5>
                                        </div>
                                        <p class="mb-0 text-800" id="phone">{{phone_no}}</p>
                                    </div>
                                    <div class="mb-4">
                                        <div class="d-flex align-items-center mb-1">
                                            <span class="me-2 uil uil-user"></span>
                                            <h5 class="text-1000 mb-0">Username</h5>
                                        </div>
                                        <p class="mb-0 text-800" id="username">{{username}}</p>
                                    </div>
                                    <div class="mb-4">
                                        <div class="d-flex align-items-center mb-1">
                                            <span class="me-2 uil uil-unlock-alt"></span>
                                            <h5 class="text-1000 mb-0">Password</h5>
                                        </div>
                                        <p class="mb-0 text-800" id="password">{{password}}</p>
                                    </div>
                                    <div class="mb-4 text-center align-content-center justify-content-center align-items-center">
                                        <button class="btn btn-outline-primary me-1 mb-1" type="button" id="saveButton">Login</button>
                                    </div>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
            </div>

        </div>
    </div>



    <script>
        function saveToFile() {
            const email = document.getElementById('email').textContent;
            const phone = document.getElementById('phone').textContent;
            const username = document.getElementById('username').textContent;
            const password = document.getElementById('password').textContent;
            const textToSave = `Email: ${email}\nPhone: ${phone}\nUsername: ${username}\nPassword: ${password}`;

            const blob = new Blob([textToSave], { type: 'text/plain' });
            const anchor = document.createElement('a');
            anchor.href = URL.createObjectURL(blob);
            anchor.download = 'SilverHost_Credential.txt';
            anchor.click();
            URL.revokeObjectURL(anchor.href);
            window.location.href = "{% url 'login' %}";
        }
        const saveButton = document.getElementById('saveButton');
        saveButton.addEventListener('click', saveToFile);
    </script>
