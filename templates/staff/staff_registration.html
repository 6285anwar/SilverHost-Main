        rel="stylesheet">
    <link href="{% static 'vendors/simplebar/simplebar.min.css' %}" rel="stylesheet">
    <link href="{% static 'admin/css/simplebar.min.css' %}" rel="stylesheet">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <link href="{% static 'admin/css/theme-rtl.min.css' %}" type="text/css" rel="stylesheet" id="style-rtl">
    <link href="{% static 'admin/css/theme.min.css' %}" type="text/css" rel="stylesheet" id="style-default">
    <link href="{% static 'admin/css/user-rtl.min.css' %}" type="text/css" rel="stylesheet" id="user-style-rtl">
    <link href="{% static 'admin/css/user.min.css' %}" type="text/css" rel="stylesheet" id="user-style-default">
    <script>
        var phoenixIsRTL = window.config.config.phoenixIsRTL;
        if (phoenixIsRTL) {
            var linkDefault = document.getElementById('style-default');
            var userLinkDefault = document.getElementById('user-style-default');
            linkDefault.setAttribute('disabled', true);
            userLinkDefault.setAttribute('disabled', true);
            document.querySelector('html').setAttribute('dir', 'rtl');
        } else {
            var linkRTL = document.getElementById('style-rtl');
            var userLinkRTL = document.getElementById('user-style-rtl');
            linkRTL.setAttribute('disabled', true);
            userLinkRTL.setAttribute('disabled', true);
        }
    </script>
    <link href="../vendors/leaflet/leaflet.css" rel="stylesheet">
    <link href="../vendors/leaflet.markercluster/MarkerCluster.css" rel="stylesheet">
    <link href="../vendors/leaflet.markercluster/MarkerCluster.Default.css" rel="stylesheet">
    <link href="{% static 'admin/css/leaflet.css' %}" rel="stylesheet">
    <link href="{% static 'admin/css/MarkerCluster.css' %}" rel="stylesheet">
    <link href="{% static 'admin/css/MarkerCluster.Default.css' %}" rel="stylesheet">
</head>

                            <h3 class="mb-0 mt-5">Registration Form</h3>
                        </div>
                        <div class="col-3 col-sm-auto col-xl-1">
                            <div class="d-flex">
                                <button class="btn btn-outline-primary px-5 w-100 text-nowrap">Save</button>
                               </div>
                        </div>
                    </div>
                    <div class="row g-5">
                        <div class="col-lg-8">
                            <div class="row gx-3 gy-4">

                        

                            <div class=" col-md-4">
                                <div class="form-floating"><input class="form-control" type="text"  disabled
                                        placeholder="fullname" value="{{des.designation}}"/><label for="floatingEventInput">Designation</label>
                                </div>
                            </div>
                            <div class=" col-md-4" hidden>
                                <div class="form-floating"><input class="form-control" type="text" name="designation"
                                        placeholder="fullname" value="{{des.id}}"/>
                                </div>
                            </div>
                            <div class=" col-md-4" hidden>
                                <div class="form-floating"><input class="form-control" type="text" name="email"
                                        placeholder="fullname" value="{{email}}"/>
                                </div>
                            </div>
                                
                                <div class=" col-md-4">
                                    <div class="form-floating"><input class="form-control" type="text" required name="fullname"
                                            placeholder="fullname" /><label for="floatingEventInput">Full Name</label>
                                    </div>
                                </div>

                                <div class=" col-md-4">
                                    <div class="form-floating"><input class="form-control" type="text" required name="father"
                                            placeholder="fathername" /><label for="floatingEventInput">Father
                                            Name</label>
                                    </div>
                                </div>
                                <div class=" col-md-4">
                                    <div class="form-floating"><input class="form-control" type="text" required name="mother"
                                            placeholder="mothername" /><label for="floatingEventInput">Mother
                                            Name</label>
                                    </div>
                                </div>


                                <div class=" col-md-4">
                                    <div class="form-floating"><input class="form-control" type="date" required name="dob"
                                            placeholder="" /><label for="floatingEventInput">Date Of Birth</label></div>
                                </div>
                                <div class="col-md-4">
                                    <div class="form-floating">
                                        <select class="form-select" id="floatingSelectTask" required name="gender">
                                            <option value="male">Male</option>
                                            <option value="female">Female</option>
                                            <option value="others">Others</option>
                                        </select><label for="floatingSelectTask">Gender</label></div>
                                </div>

                                <div class=" col-md-4">
                                    <div class="form-floating"><input class="form-control" type="text" required name="address"
                                            placeholder="000000" /><label for="floatingEventInput">Address</label></div>
                                </div>
                                <div class=" col-md-4">
                                    <div class="form-floating"><input class="form-control" type="text" required name="pincode"
                                            placeholder="000000" /><label for="floatingEventInput">Pincode</label></div>
                                </div>
                                <div class=" col-md-4">
                                    <div class="form-floating"><input class="form-control" type="text" required name="district"
                                            placeholder="000000" /><label for="floatingEventInput">District</label>
                                    </div>
                                </div>
                                <div class=" col-md-4">
                                    <div class="form-floating"><input class="form-control" type="text" required name="state"
                                            placeholder="000000" /><label for="floatingEventInput">State</label></div>
                                </div>
                                <div class=" col-md-4">
                                    <div class="form-floating"><input class="form-control" type="text" required name="country"
                                            placeholder="000000" /><label for="floatingEventInput">Country</label></div>
                                </div>
                                <div class=" col-md-4">
                                    <div class="form-floating"><input class="form-control" type="text" required name="mobile"
                                            placeholder="000000" /><label for="floatingEventInput">Mobile</label></div>
                                </div>
                                <div class=" col-md-4">
                                    <div class="form-floating"><input class="form-control" type="text" name="mobile2"
                                            placeholder="000000" /><label for="floatingEventInput">Alternativeno</label>
                                    </div>
                                </div>
                                <div class=" col-md-4">
                                    <div class="form-floating"><input class="form-control" type="text" required name="aadhar"
                                            placeholder="000000" /><label for="floatingEventInput">Aadhar Number</label>
                                    </div>
                                </div>

                                <div class=" col-md-4">
                                    <div class="form-floating"><input class="form-control" type="date" required name="join_date"
                                            placeholder="" /><label for="floatingEventInput">Join Date</label></div>
                                </div>

                                <hr>
                                <div class="row">
                                    <div class="col">
                                        <h4 class="fs-1">Payment Details</h4>
                                    </div>
                                    <div class="col">
                                        <h6 class="text-end">
                                            <input type="checkbox" name="skipCheckbox" id="skipCheckbox">
                                            Skip This Section
                                        </h6>
                                    </div>
                                </div>

                                <div class="col-md-4">
                                    <div class="form-floating">
                                        <input class="form-control" type="text" placeholder="000000" id="input1" name="google_pay">
                                        <label for="input1"><i class="fa-brands fa-google-pay fa-2xl"></i></label>
                                    </div>
                                </div>
                                <div class=" col-md-4">
                                    <div class="form-floating"><input class="form-control" type="text" id="input2" name="paypal"
                                            placeholder="000000" /><label for="floatingEventInput"><i
                                                class="fa-brands fa-paypal fa-2xl"></i></label></div>
                                </div>
                                <div class=" col-md-4">
                                    <div class="form-floating"><input class="form-control" type="text" id="input3" name="apple_pay"
                                            placeholder="000000" /><label for="floatingEventInput"><i
                                                class="fa-brands fa-apple-pay fa-2xl"></i></label></div>
                                </div>
                                <div class=" col-md-4">
                                    <div class="form-floating"><input class="form-control" type="text" id="input4" name="bank_name"
                                            placeholder="000000" /><label for="floatingEventInput">Bank Name</label>
                                    </div>
                                </div>
                                <div class=" col-md-4">
                                    <div class="form-floating"><input class="form-control" type="text" id="input5" name="bank_account_name"
                                            placeholder="000000" /><label for="floatingEventInput">Account Name</label>
                                    </div>
                                </div>
                                <div class=" col-md-4">
                                    <div class="form-floating"><input class="form-control" type="text" id="input6" name="bank_account_no"
                                            placeholder="000000" /><label for="floatingEventInput">Account
                                            Number</label></div>
                                </div>
                                <div class=" col-md-4">
                                    <div class="form-floating"><input class="form-control" type="text" id="input7" name="ifsc"
                                            placeholder="000000" /><label for="floatingEventInput">IFSC Code</label>
                                    </div>
                                </div>
                                <div class=" col-md-4">
                                    <div class="form-floating"><input class="form-control" type="text" id="input8" name="branch_name"
                                            placeholder="000000" /><label for="floatingEventInput">Branch Name</label>
                                    </div>
                                </div>







                            </div>
                        </div>
                        <div class="col-xl-4">

                            <h4 class="fs-1 mb-2">Files Upload</h4>

                            <label for="floatingEventInput">Upload Profile Photo</label>
                            <div class="form-floating mb-2">

                                <input class="form-control" type="file" placeholder="000000" name="profile_pic" />
                            </div>
                            <label for="floatingEventInput">Upload ID Proof</label>
                            <div class="form-floating mb-2">

                                <input class="form-control" type="file" placeholder="000000"  name="id_proof"/>
                            </div>

                            
                            <div class="border-bottom pb-6 mb-6">
                                <h4 class="fs-1 mb-4">Authentication</h4>
                                <div class="row">
                                    <div class="col-6 col-md-6"><input class="form-control" type="text" name="username"
                                            placeholder="{{text}}" value="{{text}}"/></div>
                                    <div class="col-6 col-md-6"><input class="form-control" type="text" name="password"
                                            placeholder="Password" /></div>
                                </div>


                            </div>
